<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"/>

    <button id="clique">  
        Clique
    </button>
    <p></p>

    <script>
        window.onload = function () {
            var btn = document.getElementById('clique');
            btn.addEventListener('click', alterarConteudoParagrafo);

            function alterarConteudoParagrafo(){
                var imput = document.getElementById('nome');
                var texto = imput.value;
                
                var noTexto = document.createTextNode(texto);
                var p = document.getElementsByTagName('p')[0];

                while(p.hasChildNodes()){
                    p.removeChild(p.firstChild);
                }
                p.appendChild(noTexto);
                imput.value = '';
            }
        }
    </script>
</body>

</html>
